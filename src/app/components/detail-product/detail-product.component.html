<div class="container product-detail-container">
    <div class="row align-items-start">
        <!-- Cột ảnh -->
        <div class="col-md-5 text-center">
            <!-- Ảnh chính -->
            <div class="position-relative d-inline-block">
                <img #mainImage [src]="selectedImage" class="img-fluid mb-3 border"
                    style="width: 100%; max-width: 300px;" alt="Ảnh sản phẩm chính" />
                <span class="badge bg-danger position-absolute top-0 start-0 m-2">-60%</span>
            </div>

            <!-- Ảnh phụ -->
            <div class="position-relative mt-3">
                <div class="d-flex flex-nowrap overflow-auto px-5 gap-4">
                    <img *ngFor="let thumb of thumbnails" [src]="thumb" class="img-thumbnail thumb-img"
                        [class.border-primary]="thumb === selectedImage" (click)="changeMainImage(thumb)" />
                </div>

                <button class="btn btn-light position-absolute top-50 start-0 translate-middle-y shadow"
                    (click)="scrollThumbnails('left')">
                    <i class="bi bi-chevron-left"></i>
                </button>

                <button class="btn btn-light position-absolute top-50 end-0 translate-middle-y shadow"
                    (click)="scrollThumbnails('right')">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- ✅ Cột thông tin sản phẩm -->
        <div class="col-md-7 ps-md-5">
            <h1 class="product-name">Áo Tay Dài Nữ</h1>
            <p class="product-price">
                Giá: <span class="text-danger fw-bold">299.000đ</span>
            </p>

            <div class="mb-3">
                <div class="row">
                    <!-- Cột 1: SIZE -->
                    <div class="col-2">
                        <label for="sizeSelect" class="form-label"><strong>SIZE:</strong></label>
                        <select class="form-select w-auto" id="sizeSelect">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                            <option>XXL</option>
                        </select>
                    </div>

                    <!-- Cột 2: COLOR -->
                    <div class="col-2">
                        <label for="colorSelect" class="form-label"><strong>Color:</strong></label>
                        <select class="form-select w-auto" id="colorSelect">
                            <option>Đen</option>
                            <option>Trắng</option>
                            <option>Vàng</option>
                            <option>Xanh</option>
                            <option>Đỏ</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="quantity"><strong>Số lượng:</strong></label>
                <input type="number" id="quantity" class="form-control w-50" value="1" min="1">
            </div>

            <div class="mb-3 d-flex gap-3 flex-wrap">
                <button class="btn btn-info">
                    <i class="bi bi-cart"></i> Thêm vào giỏ hàng
                </button>
                <button class="btn btn-success px-3">MUA NGAY</button>
            </div>

            <p class="text-muted small">
                Mô tả sản phẩm vào đây
            </p>
        </div>
    </div>

    <!-- ✅ Sản phẩm liên quan nên để ngoài .row ở trên -->
    <div class="py-5">
        <div class="divider-title">Sản Phẩm Liên Quan</div>
        <div class="row related-products g-3" id="product-list">
            <!-- sản phẩm JS -->
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-danger px-4" id="loadMoreBtn" onclick="loadMore()">Xem Thêm</button>
        </div>
    </div>
</div>
