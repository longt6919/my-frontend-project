<div class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center z-3">
  <div class="bg-white p-4 rounded shadow-lg" style="width: 400px; max-width: 90%;">
    <h5 class="text-center fw-bold text-primary mb-4">Thông tin người dùng</h5>

    <form>
      <div class="mb-3">
        <label class="form-label">Họ và tên</label>
        <input type="text" class="form-control" placeholder="Nguyen Van A">
      </div>

      <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" placeholder="123 Đường ABC, Hà Nội">
      </div>

      <div class="mb-3">
        <label class="form-label">Ngày sinh</label>
        <input type="date" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Mật khẩu hiện tại</label>
        <input type="password" class="form-control" placeholder="Mật khẩu">
      </div>

      <div class="mb-3">
        <label class="form-label">Mật khẩu mới</label>
        <input type="password" class="form-control" placeholder="Mật khẩu">
      </div>

      <div class="mb-3">
        <label class="form-label">Nhập lại mật khẩu mới</label>
        <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary float-start" (click)="close.emit()">Hủy</button>
        <button type="submit" class="btn btn-primary float-end">Lưu thay đổi</button>
      </div>
    </form>
  </div>
</div>
